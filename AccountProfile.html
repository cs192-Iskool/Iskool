<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name of user - Iskool</title>
        <link rel="stylesheet" type="text/css" href="css_files/AccountProfile.css">
        <script defer src="js_files/AccountProfile.js"></script>
    </head>
    <body>
        <div class="top">
            <div class="home">
                <div>
                    <a href="index.html">Iskool</a>
                </div>
            </div>
            <div class="navigate">
                <div>My Ads</div>
                <div>Bookings</div>
                <div>Messages</div>
                <div>(notif)</div>
                <div style="padding: 0px;" id="dropdown">
                    <div style="padding: 5px 5px 5px 10px;">Name</div>
                    <div style="padding: 5px 10px 5px 5px">
                        <img class="corner_prof_pic" src="images/profpic.jpg" alt="User's current profile picture.">
                    </div>
                </div>
            </div>
            <div id="dropdown_popup">
                <div>
                    <a href="AccountProfile.html">Profile</a>
                </div>
                <div style="margin-top: 10px; margin-bottom: 10px;"class="horizontal"></div>
                <div>
                    <a href="Login.html">Log Out</a>
                </div>
            </div>
            <div id="dropdown_overlay"></div>
        </div>
        <div class="horizontal"></div>
        <div class="prof_pic">
            <img class="main_prof_pic" src="images/profpic.jpg" alt="User's current profile picture.">
        </div>
        <div class="horizontal"></div>
        <div class="main">
            <div class="sidebar">
                <ul style="margin: 0px; border: 0px; padding-left: 25%;">
                    <li>
                        <a href="AccountProfile.html">Profile</a>
                    </li>
                    <li>Reviews</li>
                </ul>
            </div>
            <div class="vertical" style="float: left;"></div>
            <div class="info_box">
                <div class="all_info">
                    <h1>Basic Info</h1>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Birthday:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Campus:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Course:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Year Standing:</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div style="height: 50px;"></div>
                <div class="all_info">
                    <h1>Account Details</h1>
                    <table>
                        <tr>
                            <td>Email Address:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div style="height: 50px;"></div>
                <div class="all_info" style="border-color: white;">
                    <a href="EditProfile.html">
                        <button>Edit Profile</button>
                    </a>
                    
                    <button id="open_delete_message" style="float: right;  margin-right: 30px;">Delete Account</button>
                </div>
                <div id="delete_popup">
                    <div class="message">
                        <div style="padding-top: 10px;">Are you sure you want to delete your account?</div>
                        <div style="padding-bottom: 40px;">This action cannot be undone.</div>
                        <button id="continue_delete" style="float: left;">Yes, delete my account</button>
                        <button id="close_delete_message" style="float: right;">No, don't delete my account</button>
                    </div>
                    
                </div>
                <div id="delete_overlay"></div>
            </div>
        </div>
        
    </body>
</html>
